{%extends "base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">
          </form>

        </form>
        <p class="card-text textsize text-muted text-center">By signing up, you agree to our <br>  Terms & Privacy Policy.</p>
      </div>
      </div>
      <div class="card mt-1 mb-3" style="width: 24rem;"><div class="card-body"><p class="textsize text-center">Have an account? <a href="/accounts/login/" class="card-link blue"> Login</a></p>

</div>
</div>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
